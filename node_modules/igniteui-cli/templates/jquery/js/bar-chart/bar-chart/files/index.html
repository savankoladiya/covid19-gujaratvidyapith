<!DOCTYPE html>
<html>

<head>
	<title>$(description)</title>

	$(cssBlock)
	<link rel="stylesheet" href="./style.css">

	$(scriptBlock)
	<script type="text/javascript" src="world-energy-production.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#barChart").igDataChart({
				width: "98%",
				height: "550px",
				dataSource: lastFiveYears,
				title: "Energy Production Per Country",
				subtitle: "The top five Total Primary Energy producers",
				legend: { element: "barLegend" },
				axes: [{
					name: "xAxis",
					type: "numericX",
					title: "Quadrillion Btu"
				}, {
					name: "yAxis",
					type: "categoryY",
					label: "Year"
				}],
				series: [{
					name: "series1",
					title: "Canada",
					type: "bar",
					isHighlightingEnabled: true,
					isTransitionInEnabled: true,
					xAxis: "xAxis",
					yAxis: "yAxis",
					valueMemberPath: "Canada"
				}, {
					name: "series2",
					title: "Saudi Arabia",
					type: "bar",
					isHighlightingEnabled: true,
					isTransitionInEnabled: true,
					xAxis: "xAxis",
					yAxis: "yAxis",
					valueMemberPath: "SaudiArabia"
				}, {
					name: "series3",
					title: "Russia",
					type: "bar",
					isHighlightingEnabled: true,
					isTransitionInEnabled: true,
					xAxis: "xAxis",
					yAxis: "yAxis",
					valueMemberPath: "Russia"
				}, {
					name: "series4",
					title: "United States",
					type: "bar",
					isHighlightingEnabled: true,
					isTransitionInEnabled: true,
					xAxis: "xAxis",
					yAxis: "yAxis",
					valueMemberPath: "UnitedStates"
				}, {
					name: "series5",
					title: "China",
					type: "bar",
					isHighlightingEnabled: true,
					isTransitionInEnabled: true,
					xAxis: "xAxis",
					yAxis: "yAxis",
					valueMemberPath: "China"
				}]
			});
		});
	</script>
</head>

<body>
	<div class="content">
		<h2>$(description)</h2>
		<div class="chartContainer">
			<div id="barChart" class="chartElement"></div>
			<div id="barLegend"></div>
		</div>
		<div class="data-source-footer">
			<span>Energy data from: </span>
			<span>
				<a href="http://www.eia.gov" target="_blank">U.S. Energy Information Administration (September 2012) </a>
			</span>
		</div>
	</div>
</body>

</html>
