<!DOCTYPE html>
<html>

<head>
	<title>$(description)</title>

	$(cssBlock)
	<link rel="stylesheet" href="./style.css">

	$(scriptBlock)
	<script type="text/javascript" src="world-energy-production.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#columnChart").igDataChart({
				width: "98%",
				height: "350px",
				dataSource: lastFiveYears,
				legend: { element: "columnLegend" },
				title: "Energy Production Per Country",
				subtitle: "The top five Total Primary Energy producers",
				axes: [{
					name: "xAxis",
					type: "categoryX",
					label: "Year",
					labelTopMargin: 5
				}, {
					name: "yAxis",
					type: "numericY",
					title: "Quadrillion Btu",
				}],
				series: [{
					name: "series1",
					title: "Canada",
					type: "column",
					isHighlightingEnabled: true,
					isTransitionInEnabled: true,
					xAxis: "xAxis",
					yAxis: "yAxis",
					valueMemberPath: "Canada"
				}, {
					name: "series2",
					title: "Saudi Arabia",
					type: "column",
					isHighlightingEnabled: true,
					isTransitionInEnabled: true,
					xAxis: "xAxis",
					yAxis: "yAxis",
					valueMemberPath: "SaudiArabia"
				}, {
					name: "series3",
					title: "Russia",
					type: "column",
					isHighlightingEnabled: true,
					isTransitionInEnabled: true,
					xAxis: "xAxis",
					yAxis: "yAxis",
					valueMemberPath: "Russia"
				},
				{
					name: "series4",
					title: "United States",
					type: "column",
					isHighlightingEnabled: true,
					isTransitionInEnabled: true,
					xAxis: "xAxis",
					yAxis: "yAxis",
					valueMemberPath: "UnitedStates"
				},
				{
					name: "series5",
					title: "China",
					type: "column",
					isHighlightingEnabled: true,
					isTransitionInEnabled: true,
					xAxis: "xAxis",
					yAxis: "yAxis",
					valueMemberPath: "China"
				}]
			});
		});
	</script>
</head>

<body>
	<div class="content">
		<h2>$(description)</h2>
		<div class="chartContainer">
			<div id="columnChart" class="chartElement"></div>
			<div id="columnLegend"></div>
		</div>
		<div class="data-source-footer">
			<span>Energy data from: </span>
			<span>
				<a href="http://www.eia.gov" target="_blank">U.S. Energy Information Administration (September 2012) </a>
			</span>
		</div>
	</div>
</body>

</html>
