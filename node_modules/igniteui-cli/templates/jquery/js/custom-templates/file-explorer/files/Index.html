<!DOCTYPE html>
<html>

<head>
	<title>$(description)</title>

	$(cssBlock)
	<style>
		.ui-icon.ui-igtreegrid-expansion-indicator.ui-icon-minus {
			background: url(opened_folder.png) !important;
			background-repeat: no-repeat;
		}

		.ui-icon.ui-igtreegrid-expansion-indicator.ui-icon-minus:before {
			content: '' !important;
		}

		.ui-icon.ui-igtreegrid-expansion-indicator.ui-icon-plus {
			background: url(folder.png) !important;
			background-repeat: no-repeat;
		}

		.ui-icon.ui-igtreegrid-expansion-indicator.ui-icon-plus {
			content: '' !important;
		}
	</style>
	$(scriptBlock)

	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#treegrid").igTreeGrid({
				width: "800px",
				height: "400px",
				dataSource: files,
				autoGenerateColumns: false,
				primaryKey: "id",
				columns: [
					{ headerText: "ID", key: "id", width: "250px", dataType: "number", hidden: true },
					{ headerText: "Name", key: "name", width: "250px", dataType: "string" },
					{ headerText: "Date Modified", key: "dateModified", width: "130px", dataType: "date" },
					{ headerText: "Type", key: "type", width: "230px", dataType: "string" },
					{ headerText: "Size in KB", key: "size", width: "130px", dataType: "number" }
				],
				childDataKey: "files",
				initialExpandDepth: 2,
				features: $(treeGridFeatures)
			});
		});
	</script>
</head>

<body>
	<div class="content">
		<h2>$(description)</h2>
		<table id="treegrid"></table>
	</div>
</body>

</html>
